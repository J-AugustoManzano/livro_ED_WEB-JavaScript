<HTML>

  <HEAD>
    <TITLE>
      Estudo Dirigido de JavaScript
    </TITLE>

    <SCRIPT LANGUAGE="JavaScript">   
    <!--
      /* Função 4 */
      function Fatorial(N) {
        var I, F = 1;
        for (I=1; I<=N; I++) {
          F*=I;        
        }
        document.Fator.Saida.value = F;
      }
    //-->
    </SCRIPT>

  </HEAD>

  <BODY>
    <FORM NAME="Fator">
      Entre com um Número: <INPUT TYPE="text" NAME="Entra" SIZE="2">
      <BR><BR>
      <INPUT TYPE="button" VALUE="Processar" 
         onClick="Fatorial(document.Fator.Entra.value)">
      <INPUT TYPE="text" NAME="Saida" SIZE="10">
    </FORM> 
  </BODY>

</HTML>
