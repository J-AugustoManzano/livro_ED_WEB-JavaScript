<HTML>

  <HEAD>
    <TITLE>
      Estudo Dirigido de JavaScript
    </TITLE>
  </HEAD>

  <BODY>
    <FORM NAME="MeuFormulario">
      Entre com o mês: <INPUT TYPE="text" NAME="LeMes" SIZE="2"><BR>
      <BR>
      <INPUT TYPE="button" VALUE="Processar" onClick="VerificaMes()">
      <INPUT TYPE="text" NAME="Saida" SIZE="18">
    </FORM> 

    <SCRIPT LANGUAGE="JavaScript">
    <!--
      /* Condição 7 */
      var MES;
      function VerificaMes() {
        MES = parseInt(document.MeuFormulario.LeMes.value);
        if (MES == 1) {
          document.MeuFormulario.Saida.value = 'Janeiro'; } 
        else {
          if (MES == 2) {
            document.MeuFormulario.Saida.value = 'Fevereiro'; } 
          else {
            if (MES == 3) {
              document.MeuFormulario.Saida.value = 'Março'; } 
            else {
              if (MES == 4) {
                document.MeuFormulario.Saida.value = 'Abril'; } 
              else {
                if (MES == 5) {
                  document.MeuFormulario.Saida.value = 'Maio'; } 
                else {
                  if (MES == 6) {
                    document.MeuFormulario.Saida.value = 'Junho'; } 
                  else {
                    if (MES == 7) {
                      document.MeuFormulario.Saida.value = 'Julho'; } 
                    else {
                      if (MES == 8) {
                        document.MeuFormulario.Saida.value = 'Agosto'; } 
                      else {
                        if (MES == 9) {
                          document.MeuFormulario.Saida.value = 'Setembro'; } 
                        else { 
                          if (MES == 10) {
                            document.MeuFormulario.Saida.value = 'Outubro'; } 
                          else {
                            if (MES == 11) {
                              document.MeuFormulario.Saida.value = 'Novembro'; } 
                            else {
                              if (MES == 12) {
                                document.MeuFormulario.Saida.value = 'Dezembro'; } 
                              else {
                                document.MeuFormulario.Saida.value = 'Inválido';
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }                              
      }
    //-->
    </SCRIPT>
  </BODY>

</HTML>
