<HTML>

  <HEAD>
    <TITLE>
      Estudo Dirigido de JavaScript
    </TITLE>

    <SCRIPT LANGUAGE="JavaScript">   
    <!--
      /* Evento onMouseOver */
      function PoeCor(COR) {
        document.bgColor = COR;
      }
    //-->
    </SCRIPT>

  </HEAD>

  <BODY>
    <A HREF "" onMouseOver="PoeCor('blue')">
      Azul <BR>
    </A>
    <A HREF "" onMouseOver="PoeCor('green')">
      Verde <BR>
    </A>
    <A HREF "" onMouseOver="PoeCor('red')">
      Vermelho <BR>
    </A>
    <A HREF "" onMouseOver="PoeCor('yellow')">
      Amarelo <BR>
    </A>
    <A HREF "" onMouseOver="PoeCor('white')">
      Branco <BR>
    </A>
  </BODY>

</HTML>
