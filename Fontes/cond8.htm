<HTML>

  <HEAD>
    <TITLE>
      Estudo Dirigido de JavaScript
    </TITLE>
  </HEAD>

  <BODY>
    <FORM NAME="MeuFormulario">
      Entre com o mês: <INPUT TYPE="text" NAME="LeMes" SIZE="2"><BR>
      <BR>
      <INPUT TYPE="button" VALUE="Processar" onClick="VerificaMes()">
      <INPUT TYPE="text" NAME="Saida" SIZE="18">
    </FORM> 

    <SCRIPT LANGUAGE="JavaScript">
    <!--
      /* Condição 8 */
      var MES;
      function VerificaMes() {
        MES = parseInt(document.MeuFormulario.LeMes.value);
        switch (MES) {
          case  1 : document.MeuFormulario.Saida.value = 'Janeiro';   break;
          case  2 : document.MeuFormulario.Saida.value = 'Fevereiro'; break;
          case  3 : document.MeuFormulario.Saida.value = 'Março';     break;
          case  4 : document.MeuFormulario.Saida.value = 'Abril';     break;
          case  5 : document.MeuFormulario.Saida.value = 'Maio';      break;
          case  6 : document.MeuFormulario.Saida.value = 'Junho';     break;
          case  7 : document.MeuFormulario.Saida.value = 'Julho';     break;
          case  8 : document.MeuFormulario.Saida.value = 'Agosto';    break;
          case  9 : document.MeuFormulario.Saida.value = 'Setembro';  break;
          case 10 : document.MeuFormulario.Saida.value = 'Outubro';   break;
          case 11 : document.MeuFormulario.Saida.value = 'Novembro';  break;
          case 12 : document.MeuFormulario.Saida.value = 'Dezembro';  break;
          default : document.MeuFormulario.Saida.value = 'Inválido';
        }
      }
    //-->
    </SCRIPT>
  </BODY>

</HTML>
